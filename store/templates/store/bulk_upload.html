{% extends 'base.html' %}
{% block title %}Bulk Upload Products | JustBuyIt{% endblock %}

{% block content %}
<section class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-indigo-700 text-center">ðŸ“¦ Bulk Upload Products</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <div>
      <label for="csv_file" class="block mb-2 font-semibold text-gray-700">Upload CSV File</label>
      <input type="file" name="csv_file" accept=".csv"
             class="border p-2 w-full rounded mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
             required>
    </div>

    <div class="text-center">
      <button type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded">
        ðŸ“¥ Upload Products
      </button>
    </div>
  </form>

  <p class="text-sm text-gray-500 mt-4">
    <strong>CSV Format:</strong> name, description, price, category, subcategory
  </p>
</section>
{% endblock %}
