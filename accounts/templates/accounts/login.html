{% extends 'base.html' %}
{% block body_class %}bg-gradient-to-tr from-purple-400 via-indigo-100 to-red-300{% endblock %}
{% block title %}Login | JustBuyIt{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white/30 backdrop-blur-lg shadow-xl rounded-2xl px-10 py-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Welcome Back</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-sm text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white/60" required>
      </div>

      <div>
        <label class="block text-sm text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white/60" required>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Sign In
      </button>

      <p class="text-sm text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
